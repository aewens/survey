<!DOCTYPE html>
<title>Survey</title>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/font-hack/2.013/css/hack.min.css" rel="stylesheet">
<link href="styles/bin/main.css" rel="stylesheet">
<body>
  <div class="survey">
    <ul>
      <li id="assign" dmd="name" done-ignore>
        <input id="name" type="text" placeholder="Student ID (s1234567)">
      </li>
      <li dmd="color1">
        <header>1. Pick a color</header>
        <section class="colors options">
          <div data-id="red" class="color"></div>
          <div data-id="orange" class="color"></div>
          <div data-id="yellow" class="color"></div>
          <div data-id="green" class="color"></div>
          <div data-id="blue" class="color"></div>
          <div data-id="purple" class="color"></div>
          <div data-id="brown" class="color"></div>
          <div data-id="pink" class="color"></div>
          <div data-id="grey" class="color"></div>
        </section>
        <hr>
        <section class="shades options">
          <div data-id="light" class="color"></div>
          <div data-id="normal" class="color"></div>
          <div data-id="dark" class="color"></div>
        </section>
        <div class="clear"></div>
      </li>
      <li dmd="color2">
        <header>2. Pick another color</header>
        <section class="colors options">
          <div data-id="red" class="color"></div>
          <div data-id="orange" class="color"></div>
          <div data-id="yellow" class="color"></div>
          <div data-id="green" class="color"></div>
          <div data-id="blue" class="color"></div>
          <div data-id="purple" class="color"></div>
          <div data-id="brown" class="color"></div>
          <div data-id="pink" class="color"></div>
          <div data-id="grey" class="color"></div>
        </section>
        <hr>
        <section class="shades options">
          <div data-id="light" class="color"></div>
          <div data-id="normal" class="color"></div>
          <div data-id="dark" class="color"></div>
        </section>
        <div class="clear"></div>
      </li>
      <li dmd="grid">
        <header>3. Make an image</header>
        <section class="grid"></section>
        <div class="clear"></div>
      </li>
      <li dmd="select1">
        <header>4. Which do you prefer?</header>
        <section>
          <select map="1">
            <option disabled selected>-</option>
            <option>Hot</option>
            <option>Cold</option>
          </select>
          <select map="2">
            <option disabled selected>-</option>
            <option>Winter</option>
            <option>Spring</option>
            <option>Summer</option>
            <option>Autumn</option>
          </select>
          <select map="3">
            <option disabled selected>-</option>
            <option>Day</option>
            <option>Night</option>
          </select><span map="1" class="result"></span><span map="2" class="result"></span><span map="3" class="result"></span>
        </section>
      </li>
      <li dmd="select2">
        <header>6. Which do you prefer?</header>
        <section>
          <select map="1">
            <option disabled selected>-</option>
            <option>Cake</option>
            <option>Pie</option>
          </select>
          <select map="2">
            <option disabled selected>-</option>
            <option>Cookie</option>
            <option>Brownie</option>
          </select>
          <select map="3">
            <option disabled selected>-</option>
            <option>Breakfast</option>
            <option>Lunch</option>
            <option>Dinner</option>
          </select><span map="1" class="result"></span><span map="2" class="result"></span><span map="3" class="result"></span>
        </section>
      </li>
      <li dmd="select3">
        <header>7. Which would you doodle with?</header>
        <section>
          <select map="1">
            <option disabled selected>-</option>
            <option>Pen</option>
            <option>Pencil</option>
            <option>Mechanical</option>
            <option>Crayon</option>
            <option>Brush</option>
            <option>Marker</option>
            <option>Stylus</option>
          </select><span map="1" class="result"></span>
        </section>
      </li>
      <li dmd="select3">
        <header>8. What scares you <u>most</u>?</header>
        <section>
          <select map="1">
            <option disabled selected>-</option>
            <option>Spiders</option>
            <option>Snakes</option>
            <option>Heights</option>
            <option>Public Speaking</option>
            <option>Crowds</option>
            <option>Small spaces</option>
            <option>Dark</option>
            <option>Fire</option>
            <option>Supernatural</option>
          </select><span map="1" class="result"></span>
        </section>
      </li>
      <li dmd="ignore" done-ignore>
        <input type="button" value="Submit" disabled class="submit">
      </li>
    </ul>
  </div>
  <script data-main="bin/main" src="vendor/require.js"></script>
</body>
